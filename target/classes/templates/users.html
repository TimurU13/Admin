<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>User Information</h1>
<div th:each="user : ${users}">
    <p th:text="'ID: ' + ${user.id} + ', Name: ' + ${user.name} + ', Email: ' + ${user.email}"></p>
    <div>Products:</div>
    <ul>
        <li th:each="car : ${user.cars}"
            th:text="'ID: ' + ${car.id} + ', Name: ' + ${car.name} + ', Price: $' + ${car.price}">
        </li>
    </ul>
</div>
<a href="../cars/">Go to Cars</a>
</body>
</html>
